<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div id="container">
        <div id="clock">
            <h1 id="title">Pomodoro Clock</h1>
            <div id="controls">
                <div id="break">
                    <h4>Break</h4>
                    <div id="breakTime"></div>
                    <button id="breakUp">Up</button>
                    <button id="breakDown">Down</button>
                </div>
                <div id="session">
                    <h4>Session</h4>
                    <div id="sessionTime"></div>
                    <button id="sessionUp">Up</button>
                    <button id="sessionDown">Down</button>
                </div>
            </div>
            <div id="display">
                <div id="clockState"></div>
                <span id="minutes"></span>:<span id="seconds"></span>
            </div>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="./index.js"></script>
    <footer id="footer">2019 Michael Hamilton</footer>
</body>
</html>
